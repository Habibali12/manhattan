    <script src="./fancy-box/jquery.fancybox.min.js"></script>

    <script>
      $(document).ready(function () {
      $(document)
        .find(".img-carousel-details")
        .on("mouseenter", function (e) {
          $(this).closest(".img-carousel-details").trigger("play.owl.autoplay");
        });

      $(document)
        .find(".img-carousel-details")
        .on("mouseleave", function (e) {
          $(this).closest(".img-carousel-details").trigger("stop.owl.autoplay");
          });



        $(".see-more-btn").click(function () {
        $(".seemoreoption").slideToggle();
        $("#shadowshowlistone").toggleClass("list-shadow");
        $(".fa-chevron-down").toggleClass("fa-chevron-up");
          });




        $('[data-fancybox="gallery"]').fancybox({
          buttons: ["slideShow", "share", "zoom", "fullScreen", "thumbs", "close"],
          });



          $(document).on('click', '.label-four', function(e) {
            // $(this).parents('.select-method').find('.display-click').removeClass('displayed');
            if($(this).parents('.cards-div').find('.display-click').hasClass('displayed') == true) {
                e.preventDefault();
                $(this).siblings('input').prop('checked', false);
            }
            $(this).parents('.cards-div').find('.display-click').toggleClass('displayed');
        });



        $(".formcoldiv").each(function () {
          var $slide = $(this),
            $select = $slide.find(".select2-icon");

    $select
      .select2({
        width: "100%",
        templateSelection: formatText,
        templateResult: formatText,
        dropdownParent: $slide,
        dropdownPosition: "below",
      })
      .on("select2:open", function (e) {
        $slide.find(".select2-dropdown").hide();
        setTimeout(function () {
          $slide.find(".select2-dropdown").slideDown(300);
        });
      })
      .on("select2:closing", function (e) {
        e.preventDefault();
        setTimeout(function (e) {
          $slide.find(".select2-dropdown").slideUp(300, function () {
            $select.select2("destroy").select2({
              width: "100%",
              templateSelection: formatText,
              templateResult: formatText,
              dropdownParent: $slide,
              dropdownPosition: "below",
            });
          });
        }, 0);
      });
  });



  function formatText(icon) {
  /*return $('<img src="' + $(icon.element).data('icon') + '">');*/
  return $(
    '<span><img src="' +
      $(icon.element).data("icon") +
      '"/> ' +
      icon.text +
      "</span>"
  );
}

function formatTextAdd(icon) {
  /*return $('<img src="' + $(icon.element).data('icon') + '">');*/
  return $("<span>" + icon.text + "</span>");
}




function opensidebar(e) {
  e.preventDefault();
  /*document.getElementById("mySidenav").style.width = "400px";*/
  document.getElementById("sidenavfilter").style.transform = "translate(0,0)";
  document.getElementById("overlay").style.display = "block";
  $("body").addClass("sideopened");
  document.documentElement.style.overflow = "hidden";
  /*document.body.style.overflow = 'hidden';*/
}

function closesidebar() {
  /*document.getElementById("mySidenav").style.width = "0px";*/
  document.getElementById("sidenavfilter").style.transform =
    "translate(100%, 0) scale(1)";
  document.getElementById("overlay").style.display = "none";
  document.documentElement.style.overflow = "auto";
  $("body").removeClass("sideopened");
}

function opensidebarwish(e) {
  e.preventDefault();
  /*document.getElementById("mySidenavwish").style.width = "400px";*/

}

function closesidebarwish() {
  /*document.getElementById("mySidenavwish").style.width = "0px";*/

    "translate(100%, 0) scale(1)";
  document.getElementById("overlay").style.display = "none";
  document.documentElement.style.overflow = "auto";

}
